<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <title>Login / Signup Screen</title>
</head>

<body>
    <style>
        body {
            background-color: #f5f5f5;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        form label {
            font-weight: 600;
        }

        form button {
            margin-top: 10px;
        }

        form button:first-of-type {
            margin-bottom: 10px;
        }

        @media (max-width: 576px) {
            form {
                padding: 10px;
            }
        }
    </style>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12">
                {%if login_failed: %}
                <p><b>If you forgot your password, make a new account. If you signed up before March 8th, please sign up again</b></p>
                {% endif %}
                <form>
                    <h2 class="text-center mb-3">Login or Signup</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>


                    <button type="button" class="btn btn-primary btn-login w-100">Login</button>
                    <div class="mt-2 text-center">or</div>
                    <button type="button" class="btn btn-primary btn-signup w-100">Signup</button>
                </form>
                <p class="text-center" style="font-weight:bold; color:red" class="error"></p>
                <p>We are in early beta and missing some UI stuff from this form, but it actually works! Thank you for using Synthia</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!-- Session state and login JS-->
    <script src="/static/core.js"></script>
</body>

</html>
